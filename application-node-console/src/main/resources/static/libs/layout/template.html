<div class="common-layout">
    <el-container>
        <el-header>应用配置器</el-header>
        <el-container>
            <el-aside width="200px">
                <el-scrollbar>
                    <el-menu
                            default-active="1-1"
                            @open="handleOpen"
                            @close="handleClose" v-for="menu in menus">
                        <el-sub-menu :index="menu.id">
                            <template #title>
                                <el-icon><component :is="menu.icon"></component></el-icon>
                                <span>{{menu.name}}</span>
                            </template>
                            <template v-for="item in menu.children">
                                <el-menu-item :index="item.id" @click="handleItemClick">
                                    <el-icon><component :is="item.icon"></component></el-icon>
                                    <span>{{item.name}}</span>
                                </el-menu-item>
                            </template>
                        </el-sub-menu>
                    </el-menu>
                </el-scrollbar>
            </el-aside>
            <el-main><router-view></router-view></el-main>
        </el-container>
    </el-container>
</div>
